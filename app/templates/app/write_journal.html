{% extends "base.html" %}

{% block page_title %}
AI Journal
{% endblock page_title %}

{% block page_content %}
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.entry }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock page_content %}
